{% extends 'layout.html' %}

{% block content %}
<div class="d-flex flex-column align-items-center">
    <form method="post" class="d-flex flex-column " style="width: 50%;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ request.form['title'] or post['title'] }}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">내용</label>
            <textarea class="form-control" id="body" rows="3" name="body">{{ request.form['body'] or post['body'] }}</textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="수정" />
    </form>
</div>
{% endblock %}
